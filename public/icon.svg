<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .calculator-body { fill: #2563eb; }
      .calculator-screen { fill: #1e293b; }
      .calculator-button { fill: #e2e8f0; }
      .calculator-text { fill: #10b981; font-family: monospace; font-size: 4px; }
    </style>
  </defs>
  
  <!-- Calculator body -->
  <rect class="calculator-body" x="6" y="4" width="20" height="24" rx="3" ry="3"/>
  
  <!-- Screen -->
  <rect class="calculator-screen" x="8" y="6" width="16" height="6" rx="1" ry="1"/>
  
  <!-- Display text -->
  <text class="calculator-text" x="10" y="10">$$$</text>
  
  <!-- Buttons -->
  <circle class="calculator-button" cx="10" cy="16" r="1.5"/>
  <circle class="calculator-button" cx="14" cy="16" r="1.5"/>
  <circle class="calculator-button" cx="18" cy="16" r="1.5"/>
  <circle class="calculator-button" cx="22" cy="16" r="1.5"/>
  
  <circle class="calculator-button" cx="10" cy="20" r="1.5"/>
  <circle class="calculator-button" cx="14" cy="20" r="1.5"/>
  <circle class="calculator-button" cx="18" cy="20" r="1.5"/>
  <circle class="calculator-button" cx="22" cy="20" r="1.5"/>
  
  <circle class="calculator-button" cx="10" cy="24" r="1.5"/>
  <circle class="calculator-button" cx="14" cy="24" r="1.5"/>
  <circle class="calculator-button" cx="18" cy="24" r="1.5"/>
  <circle class="calculator-button" cx="22" cy="24" r="1.5"/>
</svg>
